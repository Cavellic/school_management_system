{% extends 'dashboard/baseTeacherDashboard.html' %}

{% load static %}

<!--css-->
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<!--font-awesome-->
<link rel="stylesheet" href="{% static 'fontawesome-free-6.4.0-web/css/all.min.css' %}">

<!--Bootstrap-->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<!--material icons-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+outline" rel="stylesheet">

{% block content %}

<!--main-->
<main class="main-container">
    <div class="row"
        style="line-height: 2.5rem; padding: 0 10px 10px 10px; background-color: #3f3b74; color: #c3c3c3; width: 90%; border-radius: 5px; margin-left: auto; margin-right: auto;"
        class="delete delete-centered mt-3">
        <h4 class="mt-3">Update Student Result</h4>

        <form class="mt-4" action="" method="POST">
            {% csrf_token %}
            <div class="col-md-6">
                <label for="subject"><h5>Subject</h5></label>
                <input type="text" name="subject" value="{{student_subject}}" class="form-control">
                <hr>
                <label for="subject"><h5>Exam Mark</h5></label>
                <input type="number" name="exam_mark" class="form-control" placeholder="Enter Final Mark">
                <br>
                <input style="width: 150px;" type="submit" class="btn btn-success" value="Save">
                
                <a href="{% url 'subjectStudents' student_subject.id %}">
                    <input style="margin-left: 122px; width: 150px;" type="button" class="btn btn-warning" value="Back">
                </a>

            </div>

        </form>

    </div>


    {{ redirect_to_login_immediately }}

</main>
{% endblock content %}
