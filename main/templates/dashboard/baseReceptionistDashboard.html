<!DOCTYPE html>
{% load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>receptionist dashboard</title>
    <!--css-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!--font-awesome-->
    <link rel="stylesheet" href="{% static 'fontawesome-free-6.4.0-web/css/all.min.css' %}">

    <!--Bootstrap-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!--material icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+outline" rel="stylesheet">

</head>
<body>
    <div class="grid-container">

        <!--header-->
        <header class="header">
            <div class="menu-icon" >
                <i class="fa fa-envelope" onclick="openSidebar()"></i> &nbsp; &nbsp; &nbsp;

                <img style="height: 70px; width: 70px;" class="logo" src="{% static 'css/style.css' %}" alt="">
                <label for="">Cornerstone College <br> Westgate Harare</label>
            
            </div>
            <div class="header-left">
                
            </div>
            <div class="header-right">
                <i class="fa fa-python"></i>
                &nbsp;
                <i class="fa fa-envelope"></i>
                &nbsp;
                <i class="fa fa-twitter"></i>
            </div>

        </header>
        <!--end header-->

        <!--side bar-->
        <aside id="sidebar">
            <div class="sidebar-title " onclick="closeSidebar()">
                <div class="sidebar-profile">
                    <h5 class="sticky-top">RECEPTIONIST &nbsp;<i class="fa fa-close" ></i></h5>
                    <div class="profile-pic">
                        <img style="height: 100px; width: 100px;" src="{% static 'images/logo.png' %}"
                            alt="">
                        <label for="">Lindsy <br> Gata</label>
                        <hr>
                    </div>
                    <hr>
                </div>
                
            </div>
            <ul class="sidebar-list ">
                <li class="side-list-item" id="list">
                    <i class="fa fa-dashboard"></i> Dashboard
                </li>
                <li class="side-list-item">
                    <i class="fa fa-user"></i> Profile
                </li>
                <li class="side-list-item">
                    <i class="fa fa-dashboard"></i> Class
                </li>
                <li class="side-list-item">
                    <i class="fa fa-dashboard"></i> Assignments
                </li>
                <li class="side-list-item">
                    <i class="fa fa-dashboard"></i>CALAs
                </li>
                <li class="side-list-item">
                    <i class="fa fa-dashboard"></i>Exam Marks
                </li>
                <li class="side-list-item">
                    <i class="fa fa-dashboard"></i>Exam Timetables
                </li>
                <li class="side-list-item">
                    <i class="fa fa-dashboard"></i>Results
                </li>

                <li class="side-list-item mt-5">
                    <i class="fa fa-sign-out-alt"></i>Logout
                </li>
            </ul>
        </aside>
        <!--end sidebar-->
    </div>

    <!--Apex charts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.41.0/apexcharts.min.js"></script>
    <!--javascript-->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
