{% extends 'dashboard/basePrincipalDashboard.html' %}

{% load static %}

<!--css-->
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<!--font-awesome-->
<link rel="stylesheet" href="{% static 'fontawesome-free-6.4.0-web/css/all.min.css' %}">

<!--Bootstrap-->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<!--material icons-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+outline" rel="stylesheet">

{% block content %}

<!--main-->
<main class="main-container">
    <!-- Modal -->
    {% for msg in messages %}
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Success</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center text-success mt-3">
                        <i style="color: green; font-size: 95px;" class="fa fa-check-circle text-center"></i>
                        <br>
                        <h5 class="mt-3">
                            
                            {{msg}}
                            
                        </h5>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

    <!-- Submit button -->
    <div class="row">
        <form action="{% url 'deleteSubject' subject.id%}" method="post">
            {%csrf_token%}
            <div style="color: #c3c3c3; background-color: #23254f; width: 500px; margin-left: 50px; border-radius: 10px; padding: 10px;" class="delete delete-centered mt-3">
                <br>
                <h4>Delete Subject</h4>

                <p style="padding: 10px; font-size: 16px;">Are you sure you want to delete the subject,
                    <br>
                    <strong style="text-decoration: underline;">{{subject}}</strong>
                </p>
                <br>
                
                <div style="padding-bottom: 10px; padding-left: 50px;" class="buttons">
                    <a href="{% url 'deleteSubject' subject.id %}">
                        <button type="button-submit" class="btn btn-success mt-5">
                            Confirm
                        </button>
                    </a>
                    &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;
                    <a href="{% url 'viewSubject' %}">
                        <button type="button" class="btn btn-warning mt-5" >
                            Cancel
                        </button>
                    </a>
                </div>
                
            </div>
        </form>
    </div>

</main>
<!--end main-->

{% endblock content %}
