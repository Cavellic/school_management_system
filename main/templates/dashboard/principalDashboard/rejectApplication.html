{% extends 'dashboard/basePrincipalDashboard.html' %}

{% load static %}

<!--css-->
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<!--font-awesome-->
<link rel="stylesheet" href="{% static 'fontawesome-free-6.4.0-web/css/all.min.css' %}">

<!--Bootstrap-->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<!--material icons-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+outline" rel="stylesheet">

{% block content %}

<!--main-->
<main class="main-container">
    <div class="main-title">
        <h3>DASHBOARD</h3>
    </div>

    <div style="color: #c3c3c3; background-color: #23254f;" class="msg msg-centered mt-5">

        <h3>Reject application</h3>
        <p class="mt-4">
            Are you sure you want to reject application for
            <br>
            {{applicant.first_name}} {{applicant.last_name}}        
        </p>

        <a href="{% url 'student_application_decline' applicant.id %}">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Confirm
            </button>
        </a> &nbsp;&nbsp;
        <a href="{% url 'onlineApplications' %}">
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Cancel
            </button>
        </a>



    </div>





</main>
<!--end main-->

<!-- Modal -->

{% endblock content %}
