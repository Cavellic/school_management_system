{% extends 'dashboard/basePrincipalDashboard.html' %}

{% load static %}

<!--css-->
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<!--font-awesome-->
<link rel="stylesheet" href="{% static 'fontawesome-free-6.4.0-web/css/all.min.css' %}">

<!--Bootstrap-->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<!--material icons-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+outline" rel="stylesheet">

{% block content %}

<!--main-->
<main class="main-container">

    <!-- Modal -->
    {% for msg in messages %}
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Success</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center text-success mt-3">
                        <i style="color: green; font-size: 95px;" class="fa fa-check-circle text-center"></i>
                        <br>
                        <h5 class="mt-3">
                            
                            {{msg}}
                            
                        </h5>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

    <form action="" method="post" class="bg-dark text-white mt-4"
        style="background-color: transparent !important; border: thin solid grey; padding: 15px; border-radius: 8px;">
        <div class="main-title">
            <h4>Add new subject</h4>
        </div>
        <br>
        {% csrf_token %}

        <p>

            {{form.as_p}}

            <br>

            <div class="button button-centered">
                <button style="margin-right: auto; margin-left: auto; " type="submit-button"
                class="btn btn-outline-light btn-lg px-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Submit
            </button>
            </div>

        </p>


    </form>

</main>
<!--end main-->

{% endblock content %}
