{% extends 'dashboard/basePrincipalDashboard.html' %}

{% load static %}

<!--css-->
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<!--font-awesome-->
<link rel="stylesheet" href="{% static 'fontawesome-free-6.4.0-web/css/all.min.css' %}">

<!--Bootstrap-->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<!--material icons-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+outline" rel="stylesheet">

{% block content %}

<!--main-->
<main class="main-container">

    <form action="" method="post" class="bg-dark text-white mt-4" style="background-color: transparent !important; border: thin solid grey; padding: 15px; border-radius: 8px;">
        <h2 class="h2-response fw-bold text-center my-1">Add Class</h2>

        {% csrf_token %}
        {{form.as_p}}

        <br>
        <input type="submit" class="btn btn-secondary">

    </form>

    {{ redirect_to_login_immediately }}


</main>

{% endblock content %}
