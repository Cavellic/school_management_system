{% extends 'dashboard/baseStudentDashboard.html' %}

{% load static %}

<!--css-->
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<!--font-awesome-->
<link rel="stylesheet" href="{% static 'fontawesome-free-6.4.0-web/css/all.min.css' %}">

<!--Bootstrap-->
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

<!--material icons-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+outline" rel="stylesheet">

{% block content %}

<!--main-->
<main class="main-container">

    <div class="main-title">
        <h3>My Subjects</h3>
    </div>

    <div style="width: 100%; margin-right: auto; margin-left: auto;" class="row">
        <table class="product-catalogue-table" border="1">
            <tr class="th-row">
                <th style="padding-left: 15px;">Subject</th>
                <th>Teacher</th>
            </tr>
            {% for subject in subjects %}
            <tr style="color: #d8d6e8; background-color: #373a72;" class="table-data">
                <td style="padding: 10px;">{{subject.subject.name}}</td> &nbsp;
                <td>{{subject.subject.teacher}}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="{% url 'studentDashboard' %}">
            <input style="width: 150px;" type="button" name="" id="" class="btn btn-warning mt-4" value="Close">
        </a>
    </div>
    </div>






</main>
<!--end main-->
{{ redirect_to_login_immediately }}


<!-- Modal -->

{% endblock content %}
