{% extends 'main/main.html' %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'fontawesome-free-6.4.0-web/css/all.css' %}">

{% block content %}

<section class="vh-10 gradient-custom">
    <div class="container h-70">

        <h3>
            Password Reset
        </h3>
 
        <p>
            Forgotten your password? Enter your Email address below, and we'll email instructions
             for setting a new one.
        </p>

        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" class="btn btn-success" style="width: 150px;">
        </form>

    </div>
</section>

{% endblock content %}
