{% extends 'main/main.html' %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'fontawesome-free-6.4.0-web/css/all.css' %}">

{% block content %}

<section class="vh-10 gradient-custom">
    <div class="container h-70">

        <h3>
            Password Reset Complete
        </h3>

        <p>
            Your password has been reset successfully, you may go ahead and login now
        </p>

        <a href="{% url 'adminDashboard' %}">
            <input type="button" class="btn btn-success" style="width: 150px;" value="Log in">
        </a>

    </div>
</section>

{% endblock content %}
