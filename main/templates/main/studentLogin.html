{% extends 'main/main.html' %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'fontawesome-free-6.4.0-web/css/all.css' %}">

{% block content %}

<section class="vh-10 gradient-custom">
    <div class="container h-70">

        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-8 col-xl-8">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body text-center">
                        {% for msg in messages %}
                        <div class="msg text-center alert alert-info {{ msg.tags }}">
                            <i style="background-color: beige;" class="fa fa-circle-info"></i> {{msg}}
                        </div>

                        {% endfor %}

                        <div class="mb-md-7 mt-md-4 pb-0">
                            <form action="" method="post">
                                {% csrf_token %}

                                <h4 class="fw-bold mb-2 text-uppercase">Student Login</h4>
                                <p>Enter username and password</p>

                                <div class="form-outline form-white mb-3 mt-3">

                                    <input style="width: 80%; margin-left: auto; margin-right: auto;" type="text"
                                        placeholder="Username" name="username" id="typeEmailX"
                                        class="form-control form-control-centered" />
                                </div>

                                <div class="form-outline form-white mb-4">

                                    <input style="width: 80%; margin-left: auto; margin-right: auto;" type="password"
                                        placeholder="Password" name="password" id="typePasswordX"
                                        class="form-control form-control" />
                                </div>

                                <p class="small mb-3 pb-lg-2"><a class="text-white-50" href="{% url 'reset_password' %}">Forgot password?</a>
                                </p>

                                <button class="btn btn-outline-light btn-lg px-3" type="submit">Login</button>
                                <p class="mt-4">
                                    Dont have account <br> <a href="{% url 'studentRegister' %}"> Sign Up
                                        here</a>
                                </p>

                        </div>

                        <div>

                        </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
